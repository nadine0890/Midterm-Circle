    <section>
        <h5>Contact Us</h5>
        <div class="container">
            <form action="/Gracias/gracias.html">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{9}"required>
                <div class="message-box">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Write your message here..." rows="10" maxlength="1000" required></textarea>
                </div>
                <button class="contact">Submit</button>
            </form>
        </div>
    </section>
